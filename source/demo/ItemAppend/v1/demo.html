<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ItemAppend</title>

    <style type="text/css">
    #mainContainer{
        margin: 20px auto;
        position: relative;
        width: 1000px;
    }
    .inline-block{
        display: inline-block;
    }

    .group{
        margin: 20px 0;
    }
    .group .item{
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <div id="mainContainer">
        <div id="example1">
            <h2>基本使用</h2>
            <div class="group">
                <div class="item">
                    <label>A.</label>
                    <input type="text" name="someText"/>
                </div>
                <div class="item">
                    <label>B.</label>
                    <input type="text" name="someText"/>
                </div>
            </div>
            <a href="javascript:void(0)" id="addItemLink1">添加选项</a>
        </div>

        <div id="example2">
            <h2>单选多选</h2>
            <div class="group">
                <div class="item">
                    <label>1.</label>
                    <div class="inline-block">
                        <input type="radio" name="someRadio"><label>男</label>
                        <input type="radio" name="someRadio"><label>女</label>
                        <input type="checkbox" name="someCheck"><label>选项1</label>
                        <input type="checkbox" name="someCheck"><label>选项2</label>
                    </div>
                </div>
            </div>
            <a href="javascript:void(0)" id="addItemLink2">添加选项</a>
        </div>
    </div>

    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="jqItemAppend.js"></script>
    <script type="text/javascript">
    (function(){

        $('#example1 .group').jqItemAppend({
            addLink: '#addItemLink1',
            numLabel: '.item label',
            numText: 'alphabet',
            maxNum: 10,
            minNum: 2,
            initNum: 2
        });

        $('#example2 .group').jqItemAppend({
            addLink: '#addItemLink2',
            numLabel: '.item label:first-child'
        });

    })();
    </script>
</body>
</html>
