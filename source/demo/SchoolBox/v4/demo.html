<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>学校选择器v4</title>

    <link rel="stylesheet" type="text/css" href="SchoolBox.css">
    <style type="text/css">
    .hide{
        display: none;
    }
    #mainContainer{
        margin: 20px auto;
        position: relative;
        width: 1000px;
    }
    #formResult{
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <div id="mainContainer">
        <div id="formResult">
            <input type="text" id="schoolInput" readonly/>
            <input type="text" id="schoolId" readonly>
            <a href="javascript:void(0)" class="hide" id="openSchoolBoxLink">重新选择</a>
        </div>

        <div id="schoolBoxWrapper"></div>
    </div>


    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="SchoolBox.js"></script>
    <script type="text/javascript">
    (function(){
        // 目标元素
        var $schoolInput = $('#schoolInput');
        var $schoolId = $('#schoolId');
        var $chooseBoxLink = $('#openSchoolBoxLink');

        // 实例化对象
        var schoolBox = new SchoolBox({
            appendTo: '#schoolBoxWrapper'
        });

        // 监听自定义事件
        schoolBox.on('schoolChosen', function(data){
            $schoolInput.val(data.schoolName);
            $schoolId.val(data.schoolId);
            $chooseBoxLink.show();
        });

        // bind event
        $chooseBoxLink.click(function(){
            schoolBox.show();
            $(this).hide();
        });

    })();
    </script>
</body>
</html>
